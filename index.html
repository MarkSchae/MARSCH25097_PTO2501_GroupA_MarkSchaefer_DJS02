<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="stylesheet" href="src/styles/stylesheets/output.css">
    <script src="src/scripts/javascript/index.js" type="module" defer></script>
</head>
<body class="flex flex-col gap-4 bg-gray-200 p-4">

    <!-- Header section. contains the navbar, main headings, etc -->
     <header class="flex flex-col gap-5">
        <div class="flex flex-row justify-between items-center bg-white p-2">
            <div class="flex flex-row gap-1">
                <span class="text-2xl">🎙️</span>
                <h1 class="inline text-2xl font-bold">Podcast App</h1>
            </div>
            <div class="flex flex-row gap-1">
                <span class="text-2xl">🔍</span>
                <span class="text-2xl">💭</span>
            </div>
        </div>
        <div class="flex flex-row gap-3">
            <div>Filter by:</div>
            <select class="bg-white rounded" name="genres" id="genre-filter">
                <option value="" disabled selected hidden>All Genres</option>
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
            </select>

            <select class="bg-white rounded" name="recently-updated" id="recently-updated-filter">
                <option value="" disabled selected hidden>Recently Updated</option>
            </select>
        </div>
     </header>
    <!-- Main grid section. contains the grid for the podcasts as well as a section for the modals for each podcase -->
     <main id="podcasts-container" class="flex flex-col gap-5 sm:grid sm:grid-cols-4">

     </main>
    <!-- Footer. contains contact information and etc -->
</body>
</html>
